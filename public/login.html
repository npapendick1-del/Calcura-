<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anmelden</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: #fff;
    }

    .login-container {
      background: #2f3147;
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #e4e6eb;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: #b0b3c2;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      outline: none;
      background: #1f2030;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus {
      background: #27293d;
      box-shadow: 0 0 0 2px #4e9fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4e9fff, #007bff);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #66adff, #3390ff);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
    }

    .error {
      background: #ff4d4d;
      color: #fff;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      display: none;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.8rem;
      color: #8a8c9e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Anmelden</h2>
    <div id="errorBox" class="error">Anmeldung fehlgeschlagen</div>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" required autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Einloggen</button>
    </form>
    <div class="footer">
      Sicher geschützt mit Sessions ⚡
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        window.location.href = "/dashboard.html";
      } else {
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
