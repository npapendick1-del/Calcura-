<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login â€“ MeisterKI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 360px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    .error {
      margin-top: 1rem;
      padding: 0.8rem;
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border-radius: 8px;
      display: none;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Anmelden</h1>
    <form id="loginForm">
      <label>Benutzername
        <input type="text" id="username" value="admin" required>
      </label>
      <label>Passwort
        <input type="password" id="password" value="Test123!" required>
      </label>
      <button type="submit">Einloggen</button>
      <div class="error" id="errorBox">Anmeldung fehlgeschlagen.</div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        window.location.href = "/dashboard.html";
      } else {
        document.getElementById("errorBox").style.display = "block";
      }
    });
  </script>
</body>
</html>
