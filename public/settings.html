<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einstellungen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card" style="max-width: 900px; margin: auto; margin-top: 3%;">
    <h2>‚öôÔ∏è Einstellungen</h2>

    <!-- Firmendaten -->
    <h3>Firmendaten</h3>
    <input id="companyName" type="text" placeholder="Firmenname">
    <input id="email" type="email" placeholder="E-Mail">
    <input id="phone" type="text" placeholder="Telefon">
    <input id="address" type="text" placeholder="Adresse">
    <input id="taxRate" type="number" placeholder="MwSt (%)">
    <input id="marginRate" type="number" placeholder="Aufschlag (%)">
    <button onclick="saveSettings()">Speichern</button>

    <!-- App-Optionen -->
    <h3>App-Optionen</h3>
    <label for="lang">üåç Sprache</label>
    <select id="lang" onchange="changeLanguage(this.value)">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>

    <label for="theme">üé® Darstellung</label>
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="light">Light Mode</option>
      <option value="dark">Dark Mode</option>
    </select>

    <!-- Passwort √§ndern -->
    <h3>üîë Passwort √§ndern</h3>
    <input id="oldPass" type="password" placeholder="Altes Passwort">
    <input id="newPass" type="password" placeholder="Neues Passwort">
    <button onclick="changePassword()">Passwort aktualisieren</button>

    <!-- Benutzerverwaltung -->
    <h3>üë• Benutzerverwaltung</h3>
    <input id="newUser" type="text" placeholder="Neuer Benutzername">
    <input id="newUserPass" type="password" placeholder="Neues Passwort">
    <select id="newUserRole">
      <option value="user">Benutzer</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="addUser()">Benutzer hinzuf√ºgen</button>

    <!-- Danger Zone -->
    <h3 style="color: #ff4d4d;">‚ö†Ô∏è Danger Zone</h3>
    <button style="background: #ff4d4d;" onclick="deleteAccount()">Account l√∂schen</button>
  </div>

  <script>
    // Einstellungen laden
    async function loadSettings() {
      const res = await fetch("/api/settings");
      const data = await res.json();
      document.getElementById("companyName").value = data.companyName || "";
      document.getElementById("email").value = data.email || "";
      document.getElementById("phone").value = data.phone || "";
      document.getElementById("address").value = data.address || "";
      document.getElementById("taxRate").value = data.taxRate || 19;
      document.getElementById("marginRate").value = data.marginRate || 10;
    }

    // Einstellungen speichern
    async function saveSettings() {
      const body = {
        companyName: document.getElementById("companyName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        taxRate: Number(document.getElementById("taxRate").value),
        marginRate: Number(document.getElementById("marginRate").value)
      };
      await fetch("/api/settings", { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
      alert("Einstellungen gespeichert ‚úÖ");
    }

    // Sprache √§ndern
    function changeLanguage(lang) {
      localStorage.setItem("lang", lang);
      alert("Sprache ge√§ndert zu " + lang);
    }

    // Dark/Light Mode
    function changeTheme(theme) {
      localStorage.setItem("theme", theme);
      document.body.className = theme;
    }

    // Passwort √§ndern
    async function changePassword() {
      const body = {
        oldPass: document.getElementById("oldPass").value,
        newPass: document.getElementById("newPass").value,
      };
      const res = await fetch("/api/auth/change-password", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
      const data = await res.json();
      if (data.ok) alert("Passwort ge√§ndert ‚úÖ");
      else alert("Fehler: " + data.error);
    }

    // Benutzer hinzuf√ºgen
    async function addUser() {
      const body = {
        username: document.getElementById("newUser").value,
        password: document.getElementById("newUserPass").value,
        role: document.getElementById("newUserRole").value,
      };
      const res = await fetch("/api/users", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
      const data = await res.json();
      if (data.id) alert("Benutzer hinzugef√ºgt ‚úÖ");
      else alert("Fehler: " + data.error);
    }

    // Account l√∂schen
    async function deleteAccount() {
      if (!confirm("Bist du sicher, dass du deinen Account l√∂schen willst?")) return;
      const res = await fetch("/api/users/me", { method: "DELETE" });
      const data = await res.json();
      if (data.ok) alert("Account gel√∂scht ‚ùå");
      else alert("Fehler: " + data.error);
    }

    // Init
    loadSettings();
  </script>
</body>
</html>
